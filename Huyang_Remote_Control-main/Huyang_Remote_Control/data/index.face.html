<div class="section-container">
    <h4>Face Controls</h4>

    <div class="menuContainer">
        <h3 class="section-title">All Eyes</h3>
        <div class="eye_buttons">
            <button class="button eye_control_button" onClick="sendEyeUpdate('all', 1);" id="eye_all_open">
                <span class="icon">&#128065;&#xFE0F;</span> OPEN
            </button>
            <button class="button eye_control_button" onClick="sendEyeUpdate('all', 2);" id="eye_all_close">
                <span class="icon">&#128580;</span> CLOSE
            </button>
            <button class="button eye_control_button" onClick="sendEyeUpdate('all', 3);" id="eye_all_blink">
                <span class="icon">&#x1F440;</span> BLINK

            <button class="button eye_control_button" onClick="sendEyeUpdate('all', 6);" id="eye_all_angry">
                <span class="icon">&#x1F620;</span> ANGRY
            </button>
        </div>
    </div>
    <div class="clear"></div>

            <button class="button eye_control_button" onClick="sendEyeUpdate('left', 6);" id="eye_left_angry">ANGRY</button>
        </div>
    </div>
    <div class="eyeContainer">
        <h4>Right Eye</h4>
        <div class="eye eye_blink" onClick="sendEyeUpdate('right', 3);" id="eye_right_blink">
            <h5>BLINK</h5>

            <button class="button eye_control_button" onClick="sendEyeUpdate('right', 1);" id="eye_right_open">OPEN</button>

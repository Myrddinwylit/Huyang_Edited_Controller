<h4>Chest Lights Control</h4>
<p>Control the behavior of the chest LEDs.</p>

<div class="menuContainer">
    <div class="button" onClick="sendLightUpdate(1)">
        <span class="icon">&#9728;</span> <!-- Sun icon for ON -->
        <h5>Lights ON</h5>
    </div>
    <div class="button" onClick="sendLightUpdate(0)">
        <span class="icon">&#9790;</span> <!-- Moon icon for OFF -->
        <h5>Lights OFF</h5>
    </div>
    <div class="button" onClick="sendLightUpdate(2)">
        <span class="icon">&#9889;</span> <!-- Lightning icon for Blink -->
        <h5>Blink Alternating</h5>
    </div>
</div>

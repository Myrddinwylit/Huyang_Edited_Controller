<h4>Neck Calibration</h4>
<p>Adjust these sliders to find the neutral position for your neck servos. **Servos should be disconnected when finding the mechanical center.**</p>

<div class="slidecontainer">
  Rotation Offset
  <input id="cal_neck_rotation" type="range" min="-100" max="100" value="0" class="slider" onInput="sendCalibrationUpdate('neck', 'rotation', this.value)">
  <span id="cal_neck_rotation_value">0</span>
</div>

<div class="slidecontainer">
  Tilt Forward Offset
  <input id="cal_neck_tilt_forward" type="range" min="-100" max="100" value="0" class="slider" onInput="sendCalibrationUpdate('neck', 'tiltForward', this.value)">
  <span id="cal_neck_tilt_forward_value">0</span>
</div>

<div class="slidecontainer">
  Tilt Sideways Offset
  <input id="cal_neck_tilt_sideways" type="range" min="-100" max="100" value="0" class="slider" onInput="sendCalibrationUpdate('neck', 'tiltSideways', this.value)">
  <span id="cal_neck_tilt_sideways_value">0</span>
</div>
